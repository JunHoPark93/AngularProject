<auction-navbar></auction-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <auction-search></auction-search>
        </div>
        <div class="col-md-9">
            <div class="row carousel-holder">
                <div class="col-md-12">
                    <auction-carousel></auction-carousel>
                </div>
            </div>
            <!--
                ngFor 디렉티브는 데이터 개수마다 자식 엘리먼트로 갖는 div가 렌더링 됨.
                상품 정보를 ProductComponent에 전달하기 위해 대괄호를 사용한다. => 프로퍼티 바인딩
            -->
            <div class="row">
                <div *ngFor="let prod of products" class="col-sm-4 col-lg-4 col-md-4">
                    <auction-product-item [product]="prod"></auction-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
